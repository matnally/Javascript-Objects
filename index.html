<!DOCTYPE html>
<html lang="en">
<head>

        <meta charset="utf-8">

        <script type="text/javascript" src="characterObject.js"></script>
        <script type="text/javascript" src="characterNames.js"></script>

        <script type="text/javascript" src="gameStart.js"></script>

        <script type="text/javascript" src="misc.js"></script>

        <link rel="stylesheet" type="text/css" href="default.css">

        <title>Objects</title>

</head>
<body>

  <div id="elemNewGameContainer">
    <h3>New Game</h3>
    <form id="elemNewGameForm">

      <label for="elemNewGameName">Name</label>
      <input id="elemNewGameName" type="text" value="Frank Zappa" size="25">
      <br>

      <label for="elemCharacterInstances">Number of Characters</label>
      <input id="elemCharacterInstances" type="number" min="1" max="50" step="1" value="5" size="2">
      <br>

      <label for="elemNewGameDifficulty">Difficulty</label>
      <select id="elemNewGameDifficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
      <br>

      <button onClick="gameStart(); return false;">Create</button>

    </form>
  </div><!-- elemNewGameContainer -->

  <br><br>

  <div id="elemCharactersChosenContainer">

    <div id="elemFriendlyChosenContainer"></div><!-- elemFriendlyChosenContainer -->

    <div>
      <div class="infoCard">
        <label>VS</label>
      </div>
    </div><!-- elemInfoChosenContainer -->

    <div id="elemEnemyChosenContainer"></div><!-- elemEnemyChosenContainer -->

  </div><!-- elemFriendlyChosenContainer -->

  <br><br>

  <div id="elemCharactersContainer">

    <h3>Friendlies</h3>
    <div id="elemFriendlyContainer"></div><!-- elemFriendlyContainer -->

    <h3>Enemies</h3>
    <div id="elemEnemyContainer"></div><!-- elemEnemyContainer -->

  </div><!-- elemCharactersContainer -->

</body>
</html>
